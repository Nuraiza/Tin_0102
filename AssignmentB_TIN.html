<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Css_AssignmentB.css">
</head>
<body>

<form>
<div id ="inputfields">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password">
</div>


<div id="radiobuttons">
<p>Your gender:</p>
<input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
</div>

<div id="checkbox">
<p>Choose one of those statements:</p>
  <input type="checkbox" id="state1" name="state1" value="student">
  <label for="state1"> I am a student</label><br>
  <input type="checkbox" id="state2" name="state2" value="teacher">
  <label for="state2"> I am a teacher</label><br>
  <input type="checkbox" id="state3" name="state3" value="guest">
  <label for="state3"> I am a guest </label>
</div>

<div id="dropdownList">
<label for="courses">Choose a topic:</label>
<select name="courses" id="courses">
  <option value="Management">Management</option>
  <option value="Mathematics">Mathematics</option>
  <option value="Art and history">Art and history</option>
  <option value="Literature and music">Literature and music</option>
</select>
</div>

<div id="textarea">
    <label for="msg">Your message:</label>
    <textarea id="msg" name="user_message"></textarea>
  </div>


<div class ="button">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</div>

</form>



</body>
</html>
